<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drum Kit - day2 - 1st challenge</title>
</head>
<body>
    
    <div class="main_div">
        <div class="center_div">
            <div class="sound first">
                <div data-key="65" class="box">
                    <kbd>A</kbd>
                </div>
            </div>
            <div class="sound second">
                <div data-key="83" class="box">
                    <kbd>S</kbd>
                </div>
            </div>
            <div class="sound third">
                <div data-key="68" class="box">
                    <kbd>D</kbd>
                </div>
            </div>
            <div class="sound fourth">
                <div data-key="70" class="box">
                    <kbd>F</kbd>
                </div>
            </div>
            <div class="sound fifth">
                <div data-key="67" class="box">
                    <kbd>C</kbd>
                </div>
            </div>
        </div>
    </div>

    <audio data-key="65" src="./music/1st.wav"></audio>
    <audio data-key="83" src="./music/2nd.wav"></audio>
    <audio data-key="68" src="./music/3rd.wav"></audio>
    <audio data-key="70" src="./music/4th.wav"></audio>
    <audio data-key="67" src="./music/5th.wav"></audio>

</body>
<script src="./app.js"></script>
</html>
